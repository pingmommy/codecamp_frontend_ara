<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>PromiseAll연습</title>
    <script>
      const startPromise = async () => {
        console.time("=== 개별 Promise 각각 ===");
        const result1 = await new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("성공1");
          }, 2000);
        });
        const result2 = await new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("성공2");
          }, 3000);
        });
        const result3 = await new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("성공3");
          }, 1000);
        });
        const results = [result1, result2, result3];
        console.log(results);
        console.timeEnd("=== 개별 Promise 각각 ===");
      };

      const startPromiseAll = async () => {
        console.time("=== 한방 Promise.all ===");
        // await Promise.all([promise,promise,promise])
        const results = await Promise.all([
          new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve("성공1");
            }, 2000);
          }),
          new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve("성공2");
            }, 3000);
          }),
          new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve("성공3");
            }, 1000);
          }),
        ]);
        console.log(results);
        console.timeEnd("=== 한방 Promise.all ===");
      };
    </script>
  </head>
  <body>
    <button onclick="startPromise()">Promise연습하기!!</button>
    <button onclick="startPromiseAll()">PromiseAll연습하기!!</button>
  </body>
</html>
