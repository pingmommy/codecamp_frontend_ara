<!-- 
  <<리소스 다운로드 순서>>

  1. html 파일의 다운로드 주소를 읽어들인 후 , 백그라운드에서 6개씩 요청 시도
  2. 위에서 부터 코드를 읽기 시작. 
  3. <script/> 태그의 "정지!"라는 구문에서 화면은 멈췄지만 이미 다운로드 요청이 들어간 상태
 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>리소스 다운로드 순서</title>
    <script>
      alert("정지");
    </script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <script src="./index.js"></script>
  </body>
</html>

<!-- 
    차례대로 코드를 읽기 때문에 alert()부분에서 멈추고 파일은 아직 다운로드가 안 될 것 같지만,
    alert()보다 먼저 주소를 찾아서 먼저 파일(css,js)을 다운로드한다.

    다운로드파일이 많으면 6개씩 이루어진다.
 -->
